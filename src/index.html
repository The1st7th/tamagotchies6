<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Tamagotchi</h1>
                <hr class="my-4">
        </div>
    
        <form id="tamagotchi">
            <h5>Create tamagotchi</h5>
            <label for="tamagotchi-name">Enter tamagotchi name:</label>
            <input id="tamagotchiName" class="form-control" type="text" name="tamagotchi-name"></input>
            <br>
            <h5>Select tamagotchi hunger level</h5>
            <select id="hunger">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
            </select>
            </br>
            <h5>Select tamagotchi sleep level</h5>
            <select id="sleep">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
            </select>
            </br>
            <button type="submit" class="btn btn-primary btn-lg" id="create-tamagotchi">Create tamagotchi!</button>
        </form>

        <h3>Tamagotchi List:</h3>
        <ul id="tamagotchi-list">
            <!-- <button type="submit" class="btn btn-primary" id="feed-tamagotchi">Feed tamagotchi!</button>
            <button type="submit" class="btn btn-primary" id="rest-tamagotchi">Rest tamagotchi!</button> -->
        </ul>
      
    </div>
  </body>
</html>
